<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>
    
    <link rel="stylesheet" type="text/css" href="Assets/css/reset.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="Assets/css/style.css">


</head>

<body>
   
    <div id="background" class="wrapper">


        <!-- HEADER / NAV BAR -->
        <div id="whiteHeader" class="header">

            <nav class="row navbar-default">


                <!-- My Name in the Header -->
                <div class="col-md-6 navbar-header navbar-left">

                    <div class="headerBox">
                        <h1 id="headerFont">Nicklas Chen Schmidt</h1>
                    </div>

                </div>

                <!-- Tabs: About Me, Portfolio, Contact -->
                <div class="col-md-6 navbar-right">
                    
                    
                    <ul class="tabsBox">
                        <li>
                            <span>About |</span>
                        </li>
                        <li>
                            <span>Portfolio |</span>
                        </li>
                        <li>
                            <span>Contact</span>
                        </li>
                    </ul>
                        
                </div>
                    

            </nav>
        </div>

        <br class="clear"/>
        



        <!-- BODY -->
        <div class="row marginHelper">
            

            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
    

                <div class="mainContentBoxContainer">

                    <div class="mainContentBox">

                        
                        <!-- Page title -->
                        <div class="titleFont">
                            <h2>Contact</h2>
                        </div>

                        <br>
                        <hr>
                        <br>
                        
                        
                        <!-- EDIT SPACING FOR TEXT LINES IN FORM -->

                        <!-- Contact form -->
                        <form class="formText font">
                            Name<br>
                            <input type="text" name="Name" class="formField" placeholder="Johnny Johnson"><br>
                            Email<br>
                            <input type="text" name="Email" class="formField" placeholder="johnnyjohnson@gmail.com"><br>

                            Message<br>
                            <textarea rows="10" columns="20" class="formMessageBox"></textarea><br>


                            <input type="submit" value="Submit" class="formSubmitButton">
                        </form>
                

                    </div>


                </div>
            </div>

            <div class="col-lg-4 col-md-4"></div>


            
        </div>

        <br class="clear"/>

        <!-- FOOTER -->
        <footer id="footerContainer">

            <div class="copyrightText">
            Copyright Â© Nicklas Chen Schmidt 2018
            </div>

        </footer>



    </div>


</body>

</html>
